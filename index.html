<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarefas</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!--Font Awesome do projeto-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Lista de Tarefas</h1>
      </header>
      <!--#1-->
      <form id="todo-form">
        <p>Adicione sua tarefa:</p>
        <div class="form-control"> 
            <input type="text"  id="input-lista"  placeholder="O que vocÃª vai fazer?"> <!--#2-->
            <button type="submit">
                <i class="fa-thin fa-plus"></i>
            </button>
        </div>
      </form>
      <!--#4-->
      <form id="form-edit" class="hide">
        <p>Edite sua tarefa:</p>
        <div class="form-control">
            <input type="text" id="input-edit"><!--#5-->
            <button type="submit">
                <i class="fa-solid fa-check-double"></i>
            </button>
        </div>
        <!--#6-->
        <button id="cancel-edit-button">Cancelar</button>
      </form>


      <div id="list-bar">
        <div id="search">
            <h4>Pesquisar:</h4>
            <form>
                <input type="text" id="search-input" placeholder="Buscar">
                <button id="erase-button">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
            </form>
        </div>
        <div id="filter">
            <h4>Filtrar:</h4>
           <select id="filter-select">
            <option value="all">Todos</option>
            <option value="done">Feitos</option>
            <option value="todo">A realizar</option>
          </select>
        </div>
      </div>

      <!--#3-->
      <div id="todo-list">
        <div class="todo">
            <h3></h3>
            <button class="finish-todo">
                <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-todo">
                <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-todo">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>

      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
